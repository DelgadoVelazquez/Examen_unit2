<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de addEventListener</title>
</head>
<body>
    <button id="nuevo">Haz clic aquí</button>
    <script>
        // Obtener el elemento con id "nuevo"
        let nuevo = document.getElementById("nuevo");

        // Añadir un evento de clic al botón
        nuevo.addEventListener("click", () => {
            alert("El botón ha sido clicado!");
        });
    </script>
</body>
</html>
